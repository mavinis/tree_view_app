include: package:flutter_lints/flutter.yaml

analyzer:
exclude:
  - '**/*.config.dart'
  - '**/*.freezed.dart'
  - '**/*.g.dart'
  - '**/*.gr.dart'
  - '**/*.gen.dart'
errors:
avoid_print: warning

linter:
rules:
prefer_single_quotes: true

